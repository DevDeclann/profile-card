<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css" type="text/css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <!-- <div class="background-circles">
    <img class="pattern-top" src="./images/bg-pattern-top.svg" alt="">
    <img src="" alt="">
  </div> -->
  <div class="profile-card-container">
    <div class="color-overlay-top">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="img-container">
      <img src="./images/image-victor.jpg" alt="">
    </div>
    <div class="details">
      <h3>Victor Crest <span>26</span></h3>
      <p class="details-location" style="margin-top: -10px;">London</p>
    </div>
    <hr>
    <div class="details-stats-container">
      <div class="details-stats">
        <ul>
          <li>
              <h3>80K</h3>
              <p>Followers</p>
          </li>
          <li>
            <h3>803K</h3>
            <p>Likes</p>
        </li>
        <li>
          <h3>1.4K</h3>
          <p>Photos</p>
      </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DevDeclann</a>.
  </div>
</body>
</html>
